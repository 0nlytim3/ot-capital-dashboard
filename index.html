<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OT Capital Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>body{background:#0f172a;color:#e2e8f0;font-family:system-ui,sans-serif}.card{background:#1e293b;border:1px solid #334155;border-radius:12px;padding:1.5rem}.pulse{animation:pulse 2s infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.status-active{color:#22c55e}.status-pending{color:#eab308}.risk-bar{height:8px;border-radius:4px;background:#334155;overflow:hidden}.risk-fill{height:100%;border-radius:4px;transition:width .5s}</style>
</head>
<body class="min-h-screen"><div class="max-w-7xl mx-auto px-4 py-8"><header class="flex justify-between items-center mb-8"><div><h1 class="text-3xl font-bold text-white">OT Capital</h1><p class="text-sm text-slate-400">Disciplined Degen Trading System</p></div><div class="text-right"><p class="text-xs text-slate-500">Last Update</p><p class="text-sm text-slate-300" id="last-update">-</p><span class="inline-block w-2 h-2 bg-green-500 rounded-full pulse"></span><span class="text-xs text-green-400 ml-1">LIVE</span></div></header><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"><div class="card col-span-full"><h2 class="text-lg font-semibold text-white mb-3">Wallets</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><p class="text-xs text-slate-500 mb-1">EVM</p><p class="text-sm font-mono text-slate-300 break-all">0xf0f73a9764cc01c29aac99024a30230d9bdd381d</p></div><div><p class="text-xs text-slate-500 mb-1">Solana</p><p class="text-sm font-mono text-slate-300 break-all">6XQjt8hdoQUaQASeehKRiQEGNJCaAtcNgFXtWvBK5eQw</p></div></div></div><div class="card"><h2 class="text-lg font-semibold text-white mb-3">Portfolio</h2><div class="text-3xl font-bold text-white mb-4">$0.00</div><div class="space-y-2 text-sm"><div class="flex justify-between"><span class="text-slate-400">Base</span><span>0 ETH</span></div><div class="flex justify-between"><span class="text-slate-400">Ethereum</span><span>0 ETH</span></div><div class="flex justify-between"><span class="text-slate-400">Polygon</span><span>0 MATIC</span></div><div class="flex justify-between"><span class="text-slate-400">Solana</span><span>0 SOL</span></div></div></div></div></div>
<script>function updateDashboard(){document.getElementById("last-update").textContent=new Date().toLocaleString()}setInterval(updateDashboard,30000);updateDashboard()</script></body></html>
